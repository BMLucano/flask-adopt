{% extends 'base.html' %}

{% block content %}

{% for pet in pets %}
<div>
  <img src="{{ pet.photo_url}}" alt="Pet image" height="100px">
  <br><a href="/{{ pet.id }}">{{ pet.name }}</a>
  {% if pet.available %} <b> is available</b> {% endif %}
</div>
{% endfor %}

<a href="/add">Add Pet</a>
{% endblock %}
